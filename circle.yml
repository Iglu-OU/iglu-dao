machine:

  java:
    version: oraclejdk8

  services:
    - postgresql

  environment:
    SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5432/circle_test?user=ubuntu

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
